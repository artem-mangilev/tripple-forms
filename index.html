<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tripple Forms</title>
  <link href="//fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext" rel="stylesheet">
  <link rel="stylesheet" href="./src/font-awesome.min.css">
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div class="bg bg-768px">
    <div class="container container-1050px container-900px container-768px">
      <h1 class="title-768px">TRIPLE FORMS</h1>
      <div class="form-container">
        <div class="image image-1050px image-900px hide-if-768px-or-less"></div>
        <div class="form-tabs form-tabs-900px">
          <button class="tab login-tab"><span class="fa fa-user-circle"></span>Login</button>
          <button class="tab register-tab"><span class="fa fa-pencil-square"></span>Register</button>
          <button class="tab forgot-password-tab"><span class="fa fa-lock"></span>Forgot Password?</button>
        </div>
        <div class="form-views form-views-1050px form-views-900px">
          <div class="view login-view">
            <h2>Login Here</h2>
            <div class="text-input">
              <span class="fa fa-envelope-o"></span>
              <input type="email" placeholder="Email">
            </div>
            <div class="text-input">
              <span class="fa fa-key"></span>
              <input type="password" placeholder="Password">
            </div>
            <button>Login</button>
            <a class="forgot-password-link" href="#">Forgot Password?</a>
          </div>
          <div class="view register-view">
            <h2>Register Here</h2>
            <div class="text-input">
              <span class="fa fa-user-o"></span>
              <input type="text" placeholder="Username">
            </div>
            <div class="text-input">
              <span class="fa fa-key"></span>
              <input type="password" placeholder="Password">
            </div>
            <div class="text-input">
              <span class="fa fa-key"></span>
              <input type="password" placeholder="Confirm Password">
            </div>
            <button>Register</button>
          </div>
          <div class="view forgot-password-view">
            <h2>Reset Password</h2>
            <p>Enter your email address below and we'll send you an email with instructions.</p>
            <p><strong>Need Help?</strong> Learn more about how to <a href="#">retrieve an existing account</a>.</p>
            <div class="text-input">
              <span class="fa fa-envelope-o"></span>
              <input type="email" placeholder="Email">
            </div>
            <button>Reset</button>
          </div>
        </div>
        <div class="image image-768px hide-if-769px-or-greater"></div>
        <div class="clearfix"></div>
      </div>      
    </div>
  </div>

  <script src="./src/index.js"></script>
</body>
</html>
